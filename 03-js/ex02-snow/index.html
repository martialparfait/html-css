<!DOCTYPE html>
<html>
  <head>
    <title>Chute de Neige</title>
    <style>
      body {
        background: black;
        overflow: hidden;
      }
      .flocon {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 50%;
      }

      /* Animation de chute */
      @keyframes tomber {
        from {
          top: -50px;
        }
        to {
          top: 100vh;
        }
      }
    </style>

    <script src="app.js" defer></script>
  </head>
  <body>
    <button id="snowButton">Faire tomber un flocon de neige</button>
  </body>
</html>
