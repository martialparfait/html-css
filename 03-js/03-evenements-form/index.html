<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Formulaire d'Écouteurs d'Événements</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5">Formulaire de Test</h2>
      <form
        id="monFormulaire"
        class="mt-4"
        method="POST"
        action="https://www.google.Be"
      >
        <div class="form-group">
          <label for="nom">Nom:</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            name="nom"
            placeholder="Entrez votre nom"
          />
        </div>
        <div class="form-group">
          <label for="prenom">Prénom:</label>
          <input
            type="text"
            class="form-control"
            id="prenom"
            name="prenom"
            placeholder="Entrez votre prénom"
          />
        </div>
        <button type="submit" class="btn btn-primary">Soumettre</button>
      </form>
    </div>
  </body>
</html>
