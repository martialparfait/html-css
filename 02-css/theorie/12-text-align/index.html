<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .left {
        text-align: left; /*Le contenu sera aligné à gauche (comportement par défaut)*/
      }
      .center {
        text-align: center; /* Le contenu sera aligné au centre */
      }
      .right {
        text-align: right; /*Le contenu sera aligné à droite */
      }
    </style>
  </head>
  <body>
    <div class="center">
      <a href="#">Un lien au centre</a>
      <a href="">Un autre lien</a>
      <div></div>
      <a href="">Un autre lien</a>
      <img
        style="width: 250px; height: auto"
        src="https://hbcgroup.lu/wp-content/themes/timber-zero/public/img/brand.svg"
        alt=""
      />
    </div>
    <p class="left">Paragraphe aligné à gauche</p>
    <p class="center">Paragraphe aligné au centre</p>
    <p class="right">Paragraphe aligné à droite</p>

    <img
      style="width: 250px; height: auto"
      src="https://hbcgroup.lu/wp-content/themes/timber-zero/public/img/brand.svg"
      alt=""
    />
  </body>
</html>
