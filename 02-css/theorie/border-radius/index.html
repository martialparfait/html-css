<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        height: 100vh;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 1024px;
        margin: 0 auto;
        max-width: 100%;
        background: grey;
      }

      .card {
        width: 300px;
        border: 1px solid grey;
        overflow: hidden;
        border-radius: 66px 0px 65px 0px;
      }

      .card img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-container">
          <img
            src="https://vancouvertips.com/wp-content/uploads/2022/04/Stanley-Park-Seawall-Vancouver-scaled.jpg"
            alt=""
          />
        </div>
        <h2>Mon titre</h2>
      </div>
    </div>
  </body>
</html>
