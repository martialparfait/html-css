<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
      }

      .container {
        display: flex;
        gap: 30px;
        height: 600px;
        background: red;
      }

      .child {
        background-color: #ccc;
        height: 100px;
        flex-basis: 150px;
      }
      .child_one {
        flex-shrink: 1;
      }
      .child_two {
        flex-shrink: 2;
      }
      .child_three {
        flex-shrink: 4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child child_one">1</div>
      <div class="child child_two">2</div>
      <div class="child child_three">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
    </div>
  </body>
</html>
