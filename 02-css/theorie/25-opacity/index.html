<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bloc {
        background: black;
        width: 50vw;
        height: 50vw;
        margin-bottom: 4rem;
        color: red;
        font-size: 5rem;
        transition: all 2s;
      }
      .full {
        opacity: 1;
      }

      .middle {
        opacity: 0.5;
      }

      .invisible {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="bloc full">Mon text</div>
    <div class="bloc middle">Mon text</div>

    <div class="bloc invisible">Mon text</div>
  </body>
</html>
