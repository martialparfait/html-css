<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .simple {
        font-size: 30px;
      }

      .em {
        font-size: 1em;
        display: block;
      }
      .rem {
        font-size: 1rem;
        display: block;
      }
    </style>
  </head>
  <body>
    <p class="simple">
      Mon paragraphe
      <span class="em">Mon span en em</span>
      <span class="rem">Mon span rem</span>
    </p>

    <p class="em">paragraphe avec 2em</p>
    <p>paragraphe avec 1em</p>
    <p class="rem">pagraphe ave 1 rem</p>
  </body>
</html>
